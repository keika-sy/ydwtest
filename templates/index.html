<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-red-600 to-red-800 py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center">
                <i class="fab fa-youtube mr-3"></i>YouTube Downloader Pro
            </h1>
            <p class="text-center text-red-200 mt-2">Download video & audio dengan kualitas terbaik</p>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- URL Input -->
        <div class="bg-gray-800 rounded-2xl p-6 shadow-xl">
            <div class="flex gap-4">
                <input type="url" id="urlInput" 
                       placeholder="Masukkan URL YouTube (contoh: https://youtube.com/watch?v=...)"
                       class="flex-1 px-4 py-3 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
                <button onclick="getVideoInfo()" 
                        class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition-all duration-200">
                    <i class="fas fa-search mr-2"></i>Analisis
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden mt-6 text-center">
            <div class="inline-flex items-center gap-3">
                <i class="fas fa-spinner fa-spin text-2xl text-red-500"></i>
                <span class="text-gray-300">Mengambil informasi video...</span>
            </div>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="hidden mt-6 bg-red-900/50 border border-red-600 rounded-lg p-4">
            <div class="flex items-center gap-3">
                <i class="fas fa-exclamation-triangle text-xl"></i>
                <p id="errorText"></p>
            </div>
        </div>

        <!-- Video Info -->
        <div id="videoInfo" class="hidden mt-6">
            <!-- Thumbnail -->
            <div class="mb-6">
                <img id="thumbnail" class="w-full max-w-md mx-auto rounded-xl shadow-2xl" alt="Thumbnail">
            </div>

            <!-- Info Card -->
            <div class="bg-gray-800 rounded-2xl p-6 shadow-xl">
                <h2 id="videoTitle" class="text-2xl font-bold text-white mb-4"></h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                    <div class="bg-gray-700 rounded-lg p-3">
                        <i class="fas fa-user text-blue-400 mr-2"></i>
                        <span id="channelName"></span>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-3">
                        <i class="fas fa-clock text-green-400 mr-2"></i>
                        <span id="duration"></span>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-3">
                        <i class="fas fa-eye text-purple-400 mr-2"></i>
                        <span id="viewCount"></span>
                    </div>
                </div>
            </div>

            <!-- Format Selection -->
            <div class="mt-6 bg-gray-800 rounded-2xl p-6 shadow-xl">
                <h3 class="text-xl font-bold mb-4 text-white">
                    <i class="fas fa-cog text-yellow-400 mr-2"></i>Pilih Format
                </h3>
                <div id="formatCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Cards akan di-generate oleh JavaScript -->
                </div>
            </div>

            <!-- Download Progress -->
            <div id="downloadSection" class="hidden mt-6 bg-gray-800 rounded-2xl p-6 shadow-xl">
                <h3 class="text-xl font-bold mb-4 text-white">
                    <i class="fas fa-download text-green-400 mr-2"></i>Download Progress
                </h3>
                <div class="w-full bg-gray-700 rounded-full h-8 relative">
                    <div id="progressBar" class="bg-gradient-to-r from-green-500 to-green-600 h-8 rounded-full transition-all duration-300" 
                         style="width: 0%"></div>
                    <span id="progressText" class="absolute inset-0 flex items-center justify-center text-sm font-semibold">
                        0% - 0MB / 0MB
                    </span>
                </div>
                <div class="mt-4 flex justify-between text-sm text-gray-300">
                    <span id="speed">Speed: -</span>
                    <span id="eta">ETA: -</span>
                </div>
            </div>

            <!-- Download Button -->
            <button id="downloadBtn" onclick="startDownload()" 
                    class="hidden w-full mt-6 py-4 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 
                           rounded-xl font-bold text-lg transition-all duration-200 transform hover:scale-105">
                <i class="fas fa-download mr-2"></i>Mulai Download
            </button>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-6 bg-green-900/50 border border-green-600 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-check-circle text-xl text-green-400"></i>
                        <span>Download selesai! File siap diunduh.</span>
                    </div>
                    <a id="downloadLink" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition-all">
                        <i class="fas fa-save mr-2"></i>Save File
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
